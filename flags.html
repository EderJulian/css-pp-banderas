<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divesion con banderas by sheldon cooper </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div class="containerFlex">

            <div class="Flex">

                <div class="row">

                    <img src="Flags/argentina.png" alt="argentina">
                    <img src="Flags/alemania.png" alt="alemania">
                    <img src="Flags/brasil.png" alt="brasil">

                </div>

                <div class="row2">

                    <img src="Flags/estados-unidos-de-america.png" alt="usa">
                    <img src="Flags/colombia.png" alt="colombia">
                </div>

                <div class="row3">

                    <img src="Flags/india.png" alt="india">
                    <img src="Flags/mexico.png" alt="mexico">
                    <img src="Flags/republica-dominicana.png" alt="republica-dominicana">
                    <img src="Flags/uruguay.png" alt="uruguay">

                </div>

            </div>

            <div class="Flex2">

                <img src="Flags/venezuela.png" alt="venezuela">
                <img src="Flags/brasil.png" alt="brasil">
                <img src="Flags/india.png" alt="india">
                <img src="Flags/argentina.png" alt="argentina">

            </div>

        </div>

    </main>

</body>

</html>
